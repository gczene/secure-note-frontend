<div class="container">
<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">Please sign in</div>
        <div class="panel-body">
            <form class="form-signin" novalidate name="loginForm" role="form">
                <div class="form-group" ng-class="{'has-error': errors.email}">
                    <input name="email" ng-model="email" type="email" class="form-control" placeholder="Email address" required autofocus>
                </div>
                <div class="form-group" ng-class="{'has-error': errors.password}">
                    <input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required>
                </div>
                <div ng-show="errors.message" class="alert alert-dismissable alert-danger" role="alert">
                    <span class="glyphicon glyphicon-flash"></span>
                    {{errors.message}}
                </div>
                <div class="form-group">
                    <button ng-click="submit(loginForm)" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
    </div> <!-- /container -->
