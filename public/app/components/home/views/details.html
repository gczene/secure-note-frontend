
        <div class="modal-header">
            <h3 class="modal-title">{{note.label}}</h3>
        </div>
        <div class="modal-body">
            <div class="panel panel-default">
                <div class="panel-body" ng-bind-html="note.description | nl2br">
                </div>
                <div class="panel-footer">
                    <button class="btn btn-primary">Edit</button>
                    <button ng-click="delete(note)" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="ok()">OK</button>
        </div>
